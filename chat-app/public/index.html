<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="chat">
  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ol id="message-list" class="chat__messages"></ol>

    <div class="chat__footer">
      <form id="message-form">
        <input name="message" type="text" placeholder="Message" autofocus autocomplete="off" />
        <button type="submit">Send</button>
        <button type="button" id="send-location">Send Location</button>
      </form>
    </div>
  </div>

  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{formattedTime}}</span>
      </div>
      <div class="message__body">
        <p>
          {{text}}
          {{#url}}
            <a target="_blank" href="{{url}}">My current location</a>
          {{/url}}
        </p>
      </div>
    </li>
  </script>

  <script src="/js/libs/jquery-3.3.1.min.js"></script>
  <script src="/js/libs/moment-2.22.2.min.js"></script>
  <script src="/js/libs/mustache-2.3.0.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/index.js"></script>
</body>

</html>
